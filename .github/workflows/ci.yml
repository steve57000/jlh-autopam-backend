name: CI/CD Backend

# On build & test sur dev et main
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev

env:
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # 1️⃣ Build & test Java (toujours)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Run tests
        run: mvn test -B

      - name: Build JAR
        run: mvn clean package -DskipTests -B

      # Expose le SHA pour éventuel tag dev
      - name: Set image tag
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: echo "IMAGE_TAG=dev-${GITHUB_SHA::8}" >> $GITHUB_ENV

  # 2️⃣ Build & push Docker (seulement si on est sur main)
  push-image:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/jlh-autopam-backend:latest

      - name: Logout from Docker Hub
        run: docker logout docker.io

  # 3️⃣ Déploiement prod (auto uniquement sur main)
  deploy-production:
    needs: push-image
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Pull & run prod container
        run: |
          docker-compose -f docker-compose.prod.yml pull backend
          docker-compose -f docker-compose.prod.yml up -d backend
