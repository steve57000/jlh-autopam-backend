services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE:      ${DB_NAME}
      MYSQL_USER:          ${DB_USERNAME}
      MYSQL_PASSWORD:      ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost","-p${DB_PASSWORD}"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      # volume Docker si vous voulez historiser hors du bind-mount
      - promo-images:/var/www/promo
      # **bind-mount local pour voir les uploads**
      - ./uploads:/var/www/promo
      - m2-repo:/root/.m2/repository
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: jlh_autopam
      DB_USERNAME: root
      DB_PASSWORD: password
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      # lie le même dossier uploads à nginx
      - ./uploads:/var/www/promo:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend

volumes:
  db-data:
  promo-images:
  m2-repo:
