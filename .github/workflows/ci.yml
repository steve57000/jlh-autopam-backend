name: CI/CD Backend

on:
  push:
    branches:
      - main
      - dev

env:
  IMAGE_NAME: jlh-autopam-backend

jobs:

  build:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.set-tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests & package
        run: mvn clean package -DskipTests -B

      - name: Déterminer le tag
        id: set-tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "Branch is $BRANCH"
          if [[ "$BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev-${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT
          fi

      - name: Debug TAG
        run: echo "TAG vaut ›${{ steps.set-tag.outputs.TAG }}‹"

  docker:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug login
        run: |
          echo "Docker namespace: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Token length: ${#DOCKERHUB_TOKEN}"

      - name: Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          target: runtime
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.TAG }}

  deploy-production:
    needs: docker
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Pull & run prod container
        run: |
          docker-compose -f docker-compose.prod.yml pull backend
          docker-compose -f docker-compose.prod.yml up -d backend
