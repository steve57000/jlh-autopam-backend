# 1) Connexion a la base locale via DB_HOST, DB_PORT, DB_NAME
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:jlh_autopam}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
# 2) Forcer le dialect MySQL 8 pour lever l erreur Hibernate Unable to determine Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.springframework=INFO

# 4) Initialisation du sch√©ma + donn√©es via schema.sql / data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=mysql

# 5) R√©pertoire d'upload en dev
#    Comme dans votre docker-compose.dev vous montez le volume partag√© sur /var/www/promo,
#    il faut pointer ici sur ce m√™me chemin (ou le surcharger via APP_UPLOAD_DIR au besoin).
app.upload-dir=${APP_UPLOAD_DIR:/var/www/promo}

app.images.base-url=http://localhost:80/promotions/images/
# base URL gÈnÈrique pour les fichiers/documents
app.files.base-url=http://localhost:80/uploads


# Taille max d'un fichier upload√©
